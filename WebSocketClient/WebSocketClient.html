<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> WebSocket JavaScript Client </title>
    </head>
    <body>
        <h1> WebSocket JavaScript Client </h1>
        <p id="stateLabel"> Ready to connect </p>
        <p id="connIdLabel"> connID: N / A </p>
        <div>
            <label for="connectionUrl"> WebSocket Server URL: </label>
            <input id="connectionUrl"> 
            <button id="connectButton" type="submit"> Connect </button>
            <button id="closeButton" disabled> Close Socket </button>
        </div>
        <p></p>
        <div>
            <label for="sendMessage"> Message: </label>
            <input id="sendMessage" disabled>
            <button id="sendButton" type="submit" disabled> Send </button>
        </div>
        <p></p>
        <div>
            <label for="recipents"> Recipent ID: </label>
            <input id="recipents" disabled>
        </div>
        <p></p>
        <h2> Communication Log </h2>
        <table style="width: 800px">
            <thead>
                <tr>
                    <td style="width: 100px"> From </td>
                    <td style="width: 100px"> To </td>
                    <td style="width: 100px"> Data </td>
                </tr>
            </thead>
            <tbody id="commsLog">
            </tbody>
        </table>
        <p></p>
    </body>
    <script>
        let connectionUrl = document.getElementById("connectionUrl");
        let connectButton = document.getElementById("connectButton");
        let stateLabel = document.getElementById("stateLabel");
        let sendMessage = document.getElementById("sendMessage");
        let sendButton = document.getElementById("sendButton");
        let commsLog = document.getElementById("commsLog");
        let closeButton = document.getElementById("closeButton");
        let recipents = document.getElementById("recipents");
        let connId = document.getElementById("connIdLabel");

        connectionUrl.value = "ws://localhost:5000";

        connectButton.onclick = () => {
            stateLabel.innerHTML = "Attempting to connect...";
            socket = new WebSocket(connectionUrl.value);
            socket.onopen = (event) => {
                updateState();
                commsLog.innerHTML += 
                    `<tr>
                        <td colspan="3">
                            Connection opened
                        </td>
                    </tr>`;
            };
            socket.onclose = (event) => {
                updateState();
                commsLog.innerHTML += 
                    `<tr>
                        <td colspan="3">
                            Connection closed. Code: ${ htmlEscape(event.code) } Reason: ${ htmlEscape(event.reason) }
                        </td>
                    </tr>`;
            };

            socket.onerror = updateState();
            socket.onmessage = (event) => {
                commsLog.innerHTML += 
                    `<tr>
                        <td> Server </td>
                        <td> Client </td>
                        <td> ${ htmlEscape(event.data) } </td>
                    </tr>`;
            };
        };

        closeButton.onclick = () => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("Socket not connected!");
            }
            socket.close(1000, "Closing from client");
        };

        sendButton.onclick = () => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("Socket not connected!");
            }
            let data = sendMessage.value;
            socket.send(data);
            socket.onmessage = (event) => {
                commsLog.innerHTML += 
                    `<tr>
                        <td> Server </td>
                        <td> Client </td>
                        <td> ${ htmlEscape(data) } </td>
                    </tr>`;
        };

        const htmlEscape = (str) => str
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

        const updateState = () => {
            const disable = () => {
                sendMessage.disable = true;
                sendButton.disable = true;
                closeButton.disable = true;
                recipents.disable = true;
            };
            const enable = () => {
                sendMessage.disable = false;
                sendButton.disable = false;
                closeButton.disable = false;
                recipents.disable = false;
            };
            connectionUrl.disable = true;
            connectButton.disable = true;
            if (!socket) {
                disable();
            }
            else {
                switch (socket.readystate) {
                    case WebSocket.CLOSED: 
                        stateLabel.innerHTML = "Closed";
                        connId.innerHTML = "ConnID: N / A";
                        disable();
                        connectionUrl.disable = false;
                        connectButton.disable = false;
                        break;
                    case WebSocket.CLOSING:
                        stateLabel.innerHTML = "Closing...";
                        disable();
                        break;
                    case WebSocket.OPEN:
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        stateLabel.innerHTML = `Unknown WebSocket State ${ htmlEscape(socket.readyState) }`;
                }

            }
        };
    </script>
</html>
